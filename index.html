<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
</head>
<body>
    <script language ='javascript' src="./script.js"></script>
    <div class="container">
        <span class="like">
            <i class="ti-heart ti-like"></i>
        </span>
        <span class="cart">
            <i class="ti-shopping-cart ti-cart"></i>
        </span>
        <div class="product-img">
            <img class="" src="download.png" alt="">
        </div>
        <span class="product-name">Nike Zoom KD 12</span>
        <span class="product-price">$99</span>
        <div class="product-buy-option">
            <ul class="product-size-opt">
                <li class="product-size-text">Size:</li>
                <li class="product-size-no">6</li>
                <li class="product-size-no">7</li>
                <li class="product-size-no">8</li>
                <li class="product-size-no">9</li>
            </ul>
            <div class="product-color-opt">
                <h3 class="product-color-text">Color:</h3>
                <span class="product-color-no"></span>
                <span class="product-color-no"></span>
                <span class="product-color-no"></span>
            </div>
            <div class="product-btn">
                <button class="product-buy-btn">Buy now</button>
                <button class="product-buy-btn">Add cart</button>
            </div>
        </div>
    </div>

</body>
</html>
